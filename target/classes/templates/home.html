<!DOCTYPE html>
<hmtl>
<body>
<h1>Todo List</h1>
<br><br>
<form action="/add-item" method="post">
    <input type="text" placeholder="text" name="todotext"/>
    <button type="submit"?>Add Item</button>
</form>
<ol style="list-style-type:circle">
{{#todolist}}
    <li>{{text}}
        {{#isdone}}
        <input type="checkbox" checked>
        {{/isdone}}

        {{^isdone}}
        <input type="checkbox">
        {{/isdone}}


       <button><a href="/remove-item?itemID={{id}}">Remove</a></button>
       <button><a href="/toggle-item?itemID={{id}}">Toggle Done</a></button></li>
{{/todolist}}
</ol>
</body>

</hmtl>
